<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="logo">
      <h1>The Ultimate Chemistry Calculator</h1>
      <p>By Jonathan</p>
    </section>
    <section class="topnav">
      <a class="active" href="#gaslaws">Gas Laws Calculator</a>
      <a href="#solCon">Solution Concentration Calculator</a>
    </section>
    <section>
      <h1>Gas Laws Calculator</h1>
    </section>
    <div>
      <button type="button" class="boyle-btn opt-btn">Boyle's Law</button>
      <button type="button" class="charles-btn opt-btn">Charle's Law</button>
      <button type="button" class="gaylussac-btn opt-btn">
        Gay-Lussac's Law
      </button>
      <button type="button" class="avogadro-btn opt-btn">Avogadro's Law</button>
      <button type="button" class="ige-btn opt-btn">Ideal Gas Equation</button>
    </div>
    <form name="form1" id="form1" action="">
      Choose the value you want to obtain:
      <select name="ddMenu" id="ddMenu">
        <option value="Initial Pressure">Initial Pressure</option>
        <option value="Initial Volume">Initial Volume</option>
        <option value="Final Pressure">Final Pressure</option>
        <option value="Final Volume">Final Volume</option>
      </select>
    </form>
    <form id="inputSection" action="">
      <label for="label-1" id="label-1">Initial Pressure: </label>
      <input class="inputs result" type="text" id="input-1" />
      <label for="unit-1">kpa</label>
      <br />
      <label for="label-2" id="label-2">Initial Volume: </label>
      <input class="inputs" type="text" id="input-2" />
      <label for="unit-1">L</label>
      <br />
      <label for="label-3" id="label-3">Final Pressure: </label>
      <input class="inputs" type="text" id="input-3" />
      <label for="unit-1">kpa</label>
      <br />
      <label for="label-4" id="label-4">Final Volume: </label>
      <input class="inputs" type="text" id="input-4" />
      <label for="unit-1">L</label>
    </form>
    <br />
    <button type="button" id="calcBtn">Calculate</button>
  </body>
  <script src="script.js"></script>
</html>
